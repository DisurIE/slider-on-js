<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider on js</title>
</head>
<body>
    
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img class="slide" src="images/slide1.jpg" alt="">
                <img class="slide" src="images/slide2.jpg" alt="">
                <img class="slide" src="images/slide3.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button class="slider-prev button">Назад</button>
            <button class="slider-next button">Вперед</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
